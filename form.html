<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Address Book App</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <script src="contact.js"></script>


    <header>
    <div>
        <img src="assest\assets (1)\assets\images\logo.jpeg" alt ="image"   >
        <h1> Adresss Book App</h1>
    </div>
      </header>
      <div class="container">
        <header>
          <h2>Add contact</h2>
        </header>
        <form id="contactInfo" onsubmit="save()" oncancel="resetForm()">
                <div class="form-group">
                  <label for="name">Name:</label>
                  <input type="text" id="name" name="name" placeholder="Yourname.." required>
                  <error-output class = 'text-error' for='text'></error-output>  <br>
                </div>
                <div class="form-group">
                    <label for="phonenumber">PhoneNumber:</label>
                    <input type="text" id="phonenumber" name="phonenumber" placeholder="Enter Your Number" required>
                    <error-output class = 'text-error3' for='text'></error-output>  <br>
                  </div>
                  <div class="form-group">
                    <label for="email">email:</label>
                    <input type="text" id="email" name="email" placeholder="Enter Your Email" required>
                    <error-output class = 'text-error2' for='text'></error-output>  <br>
                  </div>
                  <div class="form-group">
                    <label for="address">Address:</label>
                    <input type="text" id="address" name="address" placeholder="Youraddress.." required>
                    
                  </div>
                  <div class="form-group">
                    <label for="city">City:</label>
                    <input type="text" id="city" name="city" placeholder="Yourcity.." required>
                    
                  </div>
                  <div class="form-group">
                    <label for="state">State:</label>
                    <input type="text" id="state" name="state" placeholder="Yourstate.." required>
                  </div>
                  <div class="form-group">
                    <label for="zip">Zip:</label>
                    <input type="text" id="zip" name="zip" placeholder="Yourzip.." required>
                    <error-output class = 'text-error1' for='text'></error-output>  <br>
                  </div>
                <button type="cancel" onclick="cancelForm()">Cancel</button>
                <button type="reset" id="resetBtn"  onclick="resetForm()">Reset</button>
                <button type="submit" id="submitBtn">Submit</button>
            </form>
        </div>
    </div>

</body>

</html>
